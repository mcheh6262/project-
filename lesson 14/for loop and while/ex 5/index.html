<!DOCTYPE html>
<html lang="en">
<head>
    <title>EX 5</title>
</head>
<body>
   

    <script>
        function PrintNumbers(){
            for(let i = 1; i <= 20 ; i++){
                document.write(`${i} <br/>`);
            }
        }
        PrintNumbers()

            function Numbers() {
            for(let i = 3; i <= 29 ; i+=2 ){
                document.write(`${i} <br/>`);
            } 
            
        }
        Numbers() 
        
        function putNumbers() {
            for(let i = 1; i <= 20 ; i--){
                document.write(`${i} <br/>`);
            } 
            
        }
        putNumbers()       
        
        function threeNumbers() {
            for(let i = 20; i <= 48 ; i-=3){
                document.write(`${i} <br/>`);
            } 
            
        }
        threeNumbers() 
    </script>

    
</body>
</html>
