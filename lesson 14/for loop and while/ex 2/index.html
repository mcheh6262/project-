<body>
    <p div id="result"></p>

    <script>
        function deleteElement(arr,e) {
            for(let i = 0; arr.length > i; i++) {
                if (arr[i] == e) {
                    arr.splice (i--, 1)   
                }               
            } 
            return arr;
        }
        
        var arr = [23,56,4,4,78,5,63,45,210,56,4] 
        deleteElement(arr, 4)
       document.write(arr); 
        
    </script>
