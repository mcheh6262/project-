<!DOCTYPE html>

    <title>ex 5</title>
</head>
<body>
    <p div id="result"></p>
    <script>
        function print(a, b, c, d) {
            document.getElementById('result').innerHTML = a, b, c, d
        }

        function bigger(a, b, c, d) {
          
           if (a == b && b == c && c == d) {
            return 'all equals'
           }
           else if (a == b || a == c || a == d || b == c || b == d || c == d ) {
            return 'only 2 numbers'
           }
           else {
            return 'all numbers not equals'
           }
        }
        
   
    print(bigger(7, 1, 7, 12))
      
    </script>
</body>
</html>
