<!DOCTYPE html>
<html lang="en">
<head>
    <title>ex 3</title>
</head>
<body>
    <p div id="result"></p>
    <script>
        function print(a, b, c, d) {
            document.getElementById('result').innerHTML = a, b, c, d
        }

        function bigger(a, b, c, d) {
           var arr = [a, b, c, d]
           for(let i = 0; i < arr.length; i++) {
           if (arr[i] >= 1 && arr[i] <= 5) {
            return -1
           }
        }
        let min = Math.min (...arr)
        return min
    } 
    print(bigger(7, 12, 9, 21))
      
    </script>
</body>
</html>
